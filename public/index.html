<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="GitHub, Markdown" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Markdown Previewer</title>
    <meta name="title" content="Markdown Previewer" />
    <meta
      name="description"
      content="Easily create and preview your README text with this online markdown editor."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://markdownpreview-app.netlify.app/"
    />
    <meta property="og:title" content="Markdown Previewer" />
    <meta
      property="og:description"
      content="Easily create and preview your README text with this online markdown editor."
    />
    <meta property="og:image" content="https://github.com/D-Antonelli/markdown-previewer/blob/master/src/assets/screenshot.jpeg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://markdownpreview-app.netlify.app/"
    />
    <meta property="twitter:title" content="Markdown Previewer" />
    <meta
      property="twitter:description"
      content="Easily create and preview your README text with this online markdown editor."
    />
    <meta property="twitter:image" content="https://github.com/D-Antonelli/markdown-previewer/blob/master/src/assets/screenshot.jpeg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
